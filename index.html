<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet"/>
    <script src='https://unpkg.com/vue'></script>
  </head>
  <body>




    <div id="vue-app">

      <ul>
        <li v-for='(girl, age) in girls'>{{ girl.name }} - {{ girl.age }}</li>
      </ul>


      <template v-for='girl in girls'>
        <div v-for='(val,key) in girl'>
          <p>{{key}} - {{ val }}</p>
        </div>
      </template>
    </div>








    <script src='app.js'></script>

  </body>
</html>
