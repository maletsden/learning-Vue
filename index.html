<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet"/>
    <script src='https://unpkg.com/vue'></script>

  </head>
  <body>




    <div id="vue-app">

      <button @click='a++' type="button" name="button"> Add to A </button>
      <button @click='b++' type="button" name="button"> Add to B </button>

      <p></p>

      <p> A: {{ a }}</p>

      <p> B: {{ b }}</p>

      <p> Age + A = {{ addToA }}</p>

      <p> Age + B = {{ addToB }}</p>
    </div>








    <script src='app.js'></script>

  </body>
</html>
